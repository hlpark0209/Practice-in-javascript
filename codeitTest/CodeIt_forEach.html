<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Code it - forEach exercise </title>
    <link rel="stylesheet" href="forEach.css">
    <script src="forEach.js" defer></script>
</head>
<body>
    <!-- 
    HTML DOM 메소드와 forEach 메소드를 통해 data 변수에 담긴 할 일들을 화면에 띄워보세요.

    forEach 메소드를 활용해주세요.
    할 일 중에서 isClear 프로퍼티가 true인 할 일은 done 이라는 클래스도 추가해 주세요.
    할 일들에 1부터 시작하는 번호를 매겨주세요.
    (ex) 1. 게임하기 2. 쇼핑하기 3. ...)
    할 일들은 <ul class="list"></ul>태그 안에 넣어주세요.
    
    -->
    <div class="main">
        <h2 class="title">To-do List</h2>
        <div class="add-container">
            <input class="add-input" type="text">
            <button class="add-btn">Add</button>
        </div>
        <ul class="list">
        </ul>
    </div>
</body>
</html>
