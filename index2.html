<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
        width: 300px;
        height: 50px;
        margin-top: 20px;
        padding: 30px;
        background-color: pink;
        }

    </style>
</head>
<body>
    <button class="btn1">ID 입력하기</button>
    <button class="btn2">PW 입력하기</button>

    <div class="container">
        <p>Alert box</p>
    </div>

    <script>
        const btn1 = document.querySelector('.btn1');
        const btn2 = document.querySelector('.btn2');
        const container = document.querySelector('.container');

        function alertText() {   
                container.innerText = "아이디를 입력하세요 !";
                container.style.backgroundColor = 'skyblue';
            };
            function alertText2() {   
                container.innerText = "비밀번호를 입력하세요 !";
                container.style.backgroundColor = 'yellow';
            };

            btn1.addEventListener('click', alertText);
            btn2.addEventListener('click', alertText2);

        


    </script>
</body>
</html>
