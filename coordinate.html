<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coordinate</title>
    <style>
        body{
            background: rgb(51, 51, 51);
            margin: 0px;
        }
        .target{
            position: absolute;
            /* top: 50%;
            left: 50%; 
            transform: translate(-50%, -50%);*/
        }
        .width{
            position: absolute;
            /* left:50%; */
            width: 1px;
            height: 100%; 
            background: #fff;
        }
        .height{
            position: absolute;
            /* top:50%; */
            height: 1px;
            width: 100%; 
            background: #fff;
        }
        .tag{
            position: absolute;
            /* top: 50%;
            left: 50%; 
            transform: translate(20px, 20px);*/
            color: #fff;
            font-size: medium;
        }

    </style>
</head>
<body>
        <div class="width"></div>
        <div class="height"></div>
        <img src="img/target.png" alt="target" class="target">
        <div class="tag"></div>

<script>
    const width = document.querySelector('.width');
    const height = document.querySelector('.height');
    const target = document.querySelector('.target');
    const tag = document.querySelector('.tag');

    // target의 이미지가 준비되지 않은상태이므로 -> 준비가 된 상태에서 실행되야하므로
    // load 리스너 추가
    addEventListener('load', () => {    
        
        const rect = target.getBoundingClientRect();
        const halfWidth = rect.width / 2;
        const halfHeight = rect.height / 2;

        function mouseTarget(e){
        const x = e.clientX;
        const y = e.clientY;

        // width.style.left = `${x}px`;
        // height.style.top = `${y}px`;

        //  target.style.left = `${x}px`;
        //  target.style.top = `${y}px`;

        //  tag.style.left = `${x}px`;
        //  tag.style.top = `${y}px`;
        //  tag.innerHTML = `${x}px, ${y}px`;


        // translate 을 이용하여 성능개선 필요
        width.style.transform = `translateX(${x}px)`;
        height.style.transform = `translateY(${y}px)`;
        target.style.transform = `translate(${x - halfWidth}px, ${y - halfHeight}px)`;
        tag.style.transform = `translate(${x + 20}px, ${y +20}px)`;
        tag.innerHTML = `${x}px, ${y}px`;

    }
    document.addEventListener('mousemove',mouseTarget);
    });
    
    
    

</script>
    
</body>
</html>
