<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .selected {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
    </ul>
    <script>
      // Bad
      // const lis = document.querySelectorAll('li');
      // lis.forEach(li => {
      //   li.addEventListener('click', () => {
      //     li.classList.add('selected');
      //   });
      // });



      // Coooooooool 🙌

      // bubbling 으로 인해 li 요소에 접근가능
      // 선택 요소가 많을경우 부모에 이벤트 리스너를 등록하고, current target or target을 이용하여 선택
      const ul = document.querySelector('ul');
      ul.addEventListener('click', (e) => {
        // HTML 문서에 설계된 DOM 구조에서 가져온 요소는 항시 대소문자로만 이루어진 값을 가져오게 된
        // 예를 들면, <div> 객체로 생성한 요소의 tagName  값은 "DIV"가 된다.

        if ( e.target.tagName == 'LI') {
          e.target.classList.add('selected');
        }
      });
    </script>
  </body>
</html>
