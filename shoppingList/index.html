<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">  
        <meta name="veiwport" content="width=device-width, initial-scale=1.0" />
        <title>Shopping List</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js"></script>
        <script src="data/data.json"></script>
    </head>
    <body>
        <div id="wrap">
            <header>
                <div id="logo">
                    <img src="img/logo.png" alt="logo image">
                </div>
            </header>
            <nav>
                <ul id="filter_btn">
                    <button class="sortBtn"><img src="img/blue_t.png" alt="blue_t" data-key="type" data-value="tshirts"></button>
                    <button class="sortBtn"><img src="img/blue_p.png" alt="blue_p"data-key="type" data-value="pants"></button>
                    <button class="sortBtn"><img src="img/blue_s.png" alt="blue_s"data-key="type" data-value="skirt"></button>
                    <button class="colorBtn blue" data-key="color" data-value="blue">Blue</button>
                    <button class="colorBtn yellow" data-key="color" data-value="yellow">Yellow</button>
                    <button class="colorBtn pink" data-key="color" data-value="pink">Pink</button>
                </ul>
            </nav>
            <section>
                <div id="list">
                    <ul class="clothes_list">
                        <li>
                            <div class="content_wrap">
                                <img src="img/blue_p.png">
                                <span>female, large</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>
        </div>
    </body>
</html>
